syntax = "proto3";

package singer.v1;

option go_package ="github.com/danny-yamamoto/go-spanner-example/gen/singer/v1;singerv1";

message SingerRequest {
  int64 singerId = 1;
}

message SingerResponse {
  int64 singerId = 1;
}

service SingerService {
  rpc Singer(SingerRequest) returns (SingerResponse) {}
}
